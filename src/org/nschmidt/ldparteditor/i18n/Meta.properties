AUTHOR                 = (Insert the authors real name)
BACK_FACE_CULLING      = Backface Culling (BFC)
CSG_COLLAPSE_1         = (Double value, greater zero [Default: 0.9999])
CSG_COLLAPSE_2         = Maximum value is one. Should be increased if the compiled CSG tree has visible holes, but decreased if the optimization is not optimal.
CSG_COMPILE            = Inlining this line will generate triangles for you.
CSG_DONT_OPTIMIZE      = Disables automatic CSG mesh reduction.
CSG_EPSILON_1          = (Double value, greater zero [Default: 1E-6])
CSG_EPSILON_2          = Should be modified if the compiled CSG tree seems to be wrong.
CSG_EPSILON_3          = (Float value, greater zero [Default: 0.001f])
CSG_EPSILON_4          = Should be modified if the compiled CSG tree contains T-junctions.
CSG_EXTRUDE_1_A        = 100000.0
CSG_EXTRUDE_1_B        = Defines the maximum path segment length. Longer segments are split (100000, default)
CSG_EXTRUDE_2_A        = 1
CSG_EXTRUDE_2_B        = Sets the number of transitions from shape1 to shape2 and vice versa (1, default)
CSG_EXTRUDE_3_A        = 10.0
CSG_EXTRUDE_3_B        = Controls the transition curve, from 1 (linear) to 10 (s-shape, default) to 100 (step)
CSG_EXTRUDE_4_A        = 0.5
CSG_EXTRUDE_4_B        = Controls the transition curve centering. 0 <= position <= 1. Default is 0.5, centered
CSG_EXTRUDE_5_A        = 0.0
CSG_EXTRUDE_5_B        = Specifies the rotation of the shape direction vector around path1 as it sweeps along the path.
CSG_EXTRUDE_6_A        = false
CSG_EXTRUDE_6_B        = Compensation at sharp path angles (false, default)
CSG_EXTRUDE_7_A        = false
CSG_EXTRUDE_7_B        = Inverted shape winding (false, default)
CSG_JUNCTION_EPSILON_1 = (Double value, greater zero [Default: 0.1])
CSG_JUNCTION_EPSILON_2 = Should be decreased if the compiled CSG tree has visible holes, but increased if the optimization is not optimal.
CSG_SOURCE_1           = (Source CSG-ID 1)
CSG_SOURCE_2           = (Source CSG-ID 2)
CSG_SOURCE_3           = (Source CSG-ID to compile)
