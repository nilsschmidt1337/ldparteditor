name: Java CI

on: [push, pull_request]

jobs:
  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

  build-macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
