name: Java CI

on: [push, pull_request]

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Get dependent binaries from cache
      uses: actions/cache@v4
      with:
        path: ./dependencies
        key: swt-jface-lwjgl3zip-tools-linux-v5
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: 21
    - name: Build with Ant
      run: ant -noinput -buildfile build-linux.xml
    - name: Archive linux installer for gtk3-x64
      uses: actions/upload-artifact@v4
      id: artifact-upload-step
      with:
        name: LDPartEditor_linux_x64
        path: bin/linux-gtk3/setup
    - name: Output artifact ID
      run:  echo 'Artifact ID is ${{ steps.artifact-upload-step.outputs.artifact-id }}'
    - name: Download artifact
      run:  gh api /repos/${{ github.repository }}/actions/artifacts/${{ steps.artifact-upload-step.outputs.artifact-id }}/zip
      env:
        GH_TOKEN: ${{ github.token }}
    - name: Output artifact folder
      run:  ls -l
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v4
      with:
        check_name: junit-linux
        report_paths: '**/report/TEST-*.xml'
        fail_on_failure: true
        require_passed_tests: true
